<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CtrlC+CtrlV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class="hero is-success is-ctrl-hero">
        <div class="hero-body">
            <p class="title">
                <span class="icon">
                    <i class="fa-regular fa-copy is-ctrl-logo"></i>
                </span>
                CtrlC-CtrlV
            </p>
            <p class="subtitle">
                Votre gestionnaire de projet Saagie tout en 1.
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <p class="subtitle is-ctrl-color">
                Tous vos projets <strong>Saagie</strong>!
            </p>
            <table class="table is-ctrl-table">
                <thead>
                    <tr>
                        <th><abbr title="Position">#</abbr></th>
                        <th><abbr title="Identifiant">ID</abbr></th>
                        <th><abbr title="Nom du projet">Nom</abbr></th>
                        <th>Options</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>1</th>
                        <td>8321e13c-892a-4481-8552-5be4b6cc5df4</td>
                        <td>Regina</td>
                        <td>
                            <button id="dxt" class="button is-ctrl-no-border
                                    js-modal-trigger" data-target="ctrl-modal-copy">
                                <span class="icon is-small is-ctrl-color">
                                    <i class="fa-regular fa-copy"></i>
                                </span>
                            </button>
                            <button class="button">
                                <span class="icon is-small is-ctrl-color">
                                    <i class="fa-solid fa-download"></i>
                                </span>
                            </button>
                            <button class="button is-ctrl-no-border
                                js-modal-trigger" data-target="ctrl-modal-restore">
                                <span class="icon is-small
                                        is-ctrl-color">
                                    <i class="fa-solid
                                            fa-arrows-rotate"></i> </span>
                            </button>

                            <button id="test" class="button is-ctrl-no-border
                                js-modal-trigger" data-target="ctrl-modal-audit">
                                <span class="icon is-small
                                        is-ctrl-color">
                                    <i class="fa-solid fa-circle-info"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div id="ctrl-modal-copy" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-ctrl-color">Copier un
                    projet</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Ancien nom</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nouveau nom</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input">
                    </div>

                </div>



                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" checked>
                            <strong>Remplacer</strong> si un projet de même nom existe.
                        </label>
                    </div>
                </div>


            </section>
            <footer class="modal-card-foot field is-grouped is-grouped-right">
                <button class="button is-ctrl-btn-cancel">Cancel</button>
                <button class="button is-ctrl-btn">Exécuter</button>
            </footer>
        </div>
    </div>
    <div id="ctrl-modal-restore" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-ctrl-color">Restaurer
                    projet</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Choisissez parmi les versions disponibles</label>
                    <div class="control">
                        <div class="control has-icons-left  is-ctrl-input">
                            <div class="select is-medium">
                                <select>
                                    <option selected>Regina-20-06-2022-14-53</option>
                                    <option>Regina-20-06-2022-15-20</option>
                                    <option>Regina-20-06-2022-16-45</option>
                                </select>
                            </div>
                            <span class="icon is-medium is-left">
                                <i class="fa-regular fa-file-zipper"></i>
                            </span>
                        </div>
                    </div>
                </div>




                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            * En cliquant sur restaurer le projet en cours sera <strong>remplacé</strong> par la version
                            que vous avez sélectionnée.
                        </label>
                    </div>
                </div>


            </section>
            <footer class="modal-card-foot field is-grouped is-grouped-right">
                <button class="button is-ctrl-btn-cancel">Cancel</button>
                <button class="button is-ctrl-btn">Exécuter</button>
            </footer>
        </div>
    </div>
    <div id="ctrl-modal-audit" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-ctrl-color">Auditer un
                    projet</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Nom du projet</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nombre d'apps</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nombre de piplines</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nombre de Jobs</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nombre de variables d'environnement</label>
                    <div class="control">
                        <input class="input is-ctrl-input" type="text" placeholder="Text input" disabled>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot field is-grouped is-grouped-right">
                <button class="button is-ctrl-btn-cancel">Quitter</button>
            </footer>
        </div>
    </div>

    <script defer src="./assets/js/helper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./app.js"></script>
    <script>
        const init = () => {
            $(".test").on("click", function (event) {
                var id = $(this).data('id');
                var dataId = $(this).attr("data-id");
                console.log("The data-id of clicked item is: " + dataId + " " + id);
            })
        }
        $(document).ready(function () {

            /* $("#test").click(function(){
              $.get("http://127.0.0.1:5000/test", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
              });
            }); */

            fetch('http://127.0.0.1:5000/test')
                .then(response => response.json())
                .then(data => {
                    $(data.projects).each(function (index) {
                        var id = this.id;
                        console.log(id)
                        $('tbody').append(
                            '<tr><td>' + (index + 1)
                            + '</td><td>'
                            + this.id
                            + '</td><td>'
                            + this.name
                            + '</td>'
                            + '<td>'
                            + '<button onclick="render()" class="copyx button is-ctrl-no-border js-modal-trigger" data-id="' + id + '" data-target="ctrl-modal-copy"><span class="icon is-small is-ctrl-color toto"><i class="fa-regular fa-copy"></i> </span> </button>'
                            + '<button class="button"> <span class="icon is-small is-ctrl-color"> <i class="fa-solid fa-download"></i> </span></button>'
                            + '<button class="button is-ctrl-no-border js-modal-trigger" data-target="ctrl-modal-restore"><span class="icon is-small is-ctrl-color"> <i class="fa-solid fa-arrows-rotate"></i> </span>  </button>'
                            + '<button onclick="render()" class="test button is-ctrl-no-border js-modal-trigger" data-target="ctrl-modal-audit" data-id="' + id + '"><span class="icon is-small is-ctrl-color"><i class="fa-solid fa-circle-info"></i> </button>'
                            + '</td>'
                            + '</tr>')
                    });
                })
            init()
        });
    </script>


</body>

</html>
